<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>乐在其中 清韵非遗</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/adventureYDW/adventureYDW.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/adventureYDW/adventureYDW.js"></script>
</head>
<body>
	<img id="pictureScroll" src="images/adventureYDW/pictureScroll.png" alt="">

	<div class="cornerWrapper">
		<img id="home" src="images/home.png" alt="">

		<div class="progress">
			<div class="progress-done" data-done="66.7"></div>
		</div>
		<span class="percent">66.7%</span>		
	</div>
	<div class="textWrapper">
		<div class="tipsWrapper">
			<h1 class="tipsTittle"></h1>
			<p class="tipsContent"></p>
			<h3 class="tipsEnd"></h3>
		</div>
	</div>
	<audio id="hover" src="audios/hover.mp3" preload=""></audio>
	<audio id="musicBG" src="audios/background.mp3" autoplay="" loop=""></audio>
