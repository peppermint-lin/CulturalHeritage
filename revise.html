<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>乐在其中 清韵非遗</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/revise/revise.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/revise/revise.js"></script>
</head>
<body>
	<div class="pageWrapper">
		<div class="formWrapper">
			<h1 class="loginTitle">个人中心|信息修改</h1>
			<div class="lineWrapper">
				<p class="tag">昵&emsp;&emsp;称</p>
				<input id="username" type="text" name="username">
			</div>
			<div class="lineWrapper">
				<p class="tag">设置密码</p>
				<input id="password" type="password" name="password">
			</div>
			<div class="lineWrapper">
				<p class="tag">确认密码</p>
				<input id="check" type="password" name="check">
			</div>
			<div class="lineWrapper">
				<p class="tag">手机号码</p>
				<input id="telephone" type="text" name="telephone">
			</div>
			<div class="lineWrapper">
				<p class="tag">验&ensp;证&ensp;码</p>
				<div class="getWrapper">
					<input id="code" type="text" name="code">
					<button id="getCode" type="button">获取验证码</button>
				</div>
			</div>
			<button id="submit" type="submit">确认修改</button>
		</div>
	</div>
</body>
</html>
